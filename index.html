<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag links</title>
</head>
<body>

    <h2>HTML Links উদাহরণ</h2>

    <!-- ওয়েবসাইট লিংক -->
    <p><a href="https://www.google.com" target="_blank">Google এ যান</a></p>

    <!-- ইমেইল লিংক -->
    <p><a href="mailto:someone@example.com">আমাকে ইমেইল করুন</a></p>

    <!-- ফোন কল লিংক -->
    <p><a href="tel:+8801234567890">আমাকে কল করুন</a></p>

    <!-- একই পেজের নির্দিষ্ট অংশে লিংক -->
    <p><a href="#footer">নীচের ফুটারে যান</a></p>

    <h2 id="footer">এটি ফুটার সেকশন</h2>

</body>
</html>
